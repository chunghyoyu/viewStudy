<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1. 개발환경설치 끝-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
 
    <div id="app">
       <div>
        <list-component></list-component>
          <hr>
        <list2-component></list2-component>
       </div>
    </div>
    <template id="list-template">
        <div>
            <button @click="plus">+</li>
                {{num}}
        </div>
    </template>
    <script>
        //공유데이터
        //var current = {num:0};
        //List 컴포넌트
        Vue.component("list-component",{
            template:'#list-template',
            // 컴포넌트 data속성은 반드시 function으로 작성하여 리턴해서 사용한다.
            data:function(){
                return {num:0};
            },
            methods:{
                plus(){
                    this.num = this.num + 1;
                }
            }
        });
        Vue.component("list2-component",{
            template:'#list-template',
            // 컴포넌트 data속성은 반드시 function으로 작성하여 리턴해서 사용한다.
            data:function(){
                return {num:0};
            },
            methods:{
                plus(){
                    this.num = this.num + 1;
                }
            }
        });



        var app = new Vue({
        el: '#app'
        });


    </script>
</body>
</html>
