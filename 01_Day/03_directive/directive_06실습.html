<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <!--1. 개발환경설치 끝-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

<div id="app">
    <h2>교재 정보 </h2>
    <div v-for="(book,idx) in bookList" :key="idx"><input type="checkbox" v-model="books" :value="book">{{book.name}} {{book.price}}<br></div>
    <hr>
    선택교재: <div v-for="(book,i) in books" :key="book.name">{{book.name}}</div>
</div>
<script>

let bookList;

var app = new Vue({
    el: '#app',
    data: {
        bookList: [
                    { name: "자바의 정석", price: 2000 },
                    { name: "JSP의 정석", price: 3000 },
                    { name: "Spring의 정석", price: 1500 },
                    { name: "jQuery의 정석", price: 1000 },
                    { name: "Angular의 정석", price: 5000 }
                ],
                books: []
            }
        });


</script>
</body>
</html>
